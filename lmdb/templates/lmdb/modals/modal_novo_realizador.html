<div class="ui tiny modal" id="modal_novo_realizador">
    <i class="close icon"></i>
    <div class="header">Novo realizador</div>
    <div class="content">
        <form class="ui form" method="POST">
            {% csrf_token %}
            <div class="two fields">
                <div class="field">
                    <label>Nome</label>
                    {{ form_realizador.nome }}
                </div>
            </div>
            <button class="ui primary button" type="submit">Criar contacto</button>
            <button class="ui button" type="reset" id="novo_realizador_fecha_modal">Cancelar</button>
        </form>
    </div>
</div>
